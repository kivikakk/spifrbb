name: Synthesis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  synthesis:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        board:
        - icebreaker
        - ulx3s-45f

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Chryse
      uses: chryse-hdl/setup-chryse-action@v2.2
      with:
        ref: v0.1.0
        install-oss-cad-suite: true
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Elaborate and synthesise
      run: sbt 'run build -b ${{ matrix.board }}'
